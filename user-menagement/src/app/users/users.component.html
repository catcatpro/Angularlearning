<h2>我的用户</h2>

<ul class="users">
    <li *ngFor="let user of users" 
        >
        <a routerLink="/detail/{{user.id}}">
            <span class="badge">{{user.id}}</span>
            {{user.name}}
        </a>

        <button (click)="delete(user)" title="delete user" class="delete">X</button>
    </li>
</ul>


<div>
    <label for="">User Name: 
    <input #userName />
    </label>
    <button (click)="add(userName.value); userName.value=''">
        add
    </button>
</div>
