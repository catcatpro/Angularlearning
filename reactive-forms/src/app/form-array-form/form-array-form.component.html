<form [formGroup]="formArrayForm" (ngSubmit)="onSubmit()">
    <div formArrayName="aliases">
        <button  class="btn btn-primary" (click)="addAliases()">新增控件</button>

        <div *ngFor="let address of aliases.controls; let i=index">
            <label class="form-label">
                控件：
                <input class="form-control" type="text" [formControlName]="i">
            </label>
        </div>
    </div>
    <button  class="btn btn-success" type="submit" [disabled]="!formArrayForm.valid">Submit</button>
</form>
